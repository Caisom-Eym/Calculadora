<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url(Minecraft.ttf);
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora-container" id="calculadora-container">
        <input class="resultado" id="resultado" placeholder="RESULTADO" readonly>
        <div class="button-container" id="button-container">
            <div class="suma opBTN btn" id="suma">+</div>
            <div class="resta opBTN btn" id="resta">-</div>
            <div class="multi opBTN btn" id="multi">x</div>
            <div class="divi opBTN btn" id="divi">/</div>
            <div class="borrar1 borrBTN btn" id="borrar1">DEL</div>
            <div class="borrarTodo borrBTN btn" id="borrarTodo">AC</div>

            <div class="num7 numBTN btn" id="num7">7</div>
            <div class="num8 numBTN btn" id="num8">8</div>
            <div class="num9 numBTN btn" id="num9">9</div>
            <div class="num4 numBTN btn" id="num4">4</div>
            <div class="num5 numBTN btn" id="num5">5</div>
            <div class="num6 numBTN btn" id="num6">6</div>
            <div class="num1 numBTN btn" id="num1">1</div>
            <div class="num2 numBTN btn" id="num2">2</div>
            <div class="num3 numBTN btn" id="num3">3</div>

            <div class="ansBTN btn" id="ans">ANS</div>
            <div class="num0 numBTN btn" id="num0">0</div>
            <div class="numDot numBTN btn" id="dot">.</div>
            
            <div class="numPi numBTN btn" id="pi">Ï€</div>
            <div class="igualBTN btn" id="igual">=</div>


        </div>
        
    </div>
</body>
</html>
